<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Item al Menú</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <main id="menu-main">

        {% if rol == 2 %}
        <div id="menu-form-container">
            <h1 id="menu-form-title">Agregar Item al Menú</h1>

            <form id="menu-form" action="{{ url_for('agregar_menu') }}" method="POST" enctype="multipart/form-data">

                <!-- Título -->
                <div class="form-group">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" id="titulo" name="titulo" class="form-input" required>
                </div>

                <!-- Descripción -->
                <div class="form-group">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="form-input" rows="3"></textarea>
                </div>

                <!-- Precio -->
                <div class="form-group">
                    <label for="precio" class="form-label">Precio (COP)</label>
                    <input type="number" id="precio" name="precio" class="form-input" step="1" min="0" required>
                </div>

                <!-- Categoría -->
                <div class="form-group">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select id="categoria" name="categoria" class="form-input" required>
                        <option value="1">Arepas</option>
                        <option value="2">Combos</option>
                        <option value="3">Adiciones</option>
                    </select>
                </div>

                <!-- Imagen principal -->
                <div class="form-group">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" id="imagen" name="imagen" class="form-input-file" accept=".jpg,.jpeg,.png,.gif" required>
                </div>

                <!-- Botones -->
                <div class="form-buttons">
                    <button type="submit" id="submit-btn" class="form-button">Agregar Item</button>
                    <a href="{{ url_for('index') }}" id="back-btn" class="form-button back-button">Volver</a>
                </div>
            </form>
        </div>
        {% else %}
        <p style="text-align:center; margin-top:2rem;">No tienes permisos para agregar items al menú.</p>
        {% endif %}

    </main>

    {% include 'footer.html' %}
</body>
</html>
