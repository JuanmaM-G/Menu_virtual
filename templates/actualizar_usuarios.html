<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuarios.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <main class="form-container">
        <h1>Actualizar Usuario</h1>

        <form action="{{ url_for('actualizar_usuario', usuario_id=usuario.id) }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" value="{{ usuario.nombre }}" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" value="{{ usuario.apellido }}" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" name="email" id="email" value="{{ usuario.email }}" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol</label>
                <select name="rol" id="rol" required>
                    <option value="1" {% if usuario.rol == 1 %}selected{% endif %}>Usuario</option>
                    <option value="2" {% if usuario.rol == 2 %}selected{% endif %}>Administrador</option>
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit">Actualizar Usuario</button>
                <a href="{{ url_for('mostrar_usuarios') }}" class="back-button">Volver</a>
            </div>
        </form>
    </main>

    {% include 'footer.html' %}
</body>
</html>
