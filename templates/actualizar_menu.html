<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Item del Menú</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <main id="menu-main">

        {% if rol == 2 %}
        <div id="menu-form-container">
            <h1 id="menu-form-title">Actualizar Item del Menú</h1>

            <form action="{{ url_for('actualizar_menu', menu_id=menu.id) }}" method="POST" enctype="multipart/form-data">

                <!-- Título -->
                <div class="form-group">
                    <label class="form-label" for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" class="form-input" value="{{ menu.titulo }}" required>
                </div>

                <!-- Descripción -->
                <div class="form-group">
                    <label class="form-label" for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="form-input" rows="3">{{ menu.descripcion }}</textarea>
                </div>

                <!-- Precio -->
                <div class="form-group">
                    <label class="form-label" for="precio">Precio (COP)</label>
                    <input type="number" id="precio" name="precio" class="form-input" step="1" min="0" value="{{ menu.precio }}" required>
                </div>

                <!-- Categoría -->
                <div class="form-group">
                    <label class="form-label" for="categoria">Categoría</label>
                    <select id="categoria" name="categoria" class="form-input" required>
                        <option value="1" {% if menu.categoria == 1 %}selected{% endif %}>Arepas</option>
                        <option value="2" {% if menu.categoria == 2 %}selected{% endif %}>Combos</option>
                        <option value="3" {% if menu.categoria == 3 %}selected{% endif %}>Adiciones</option>
                    </select>
                </div>

                <!-- Imagen principal -->
                <div class="form-group">
                    <label class="form-label" for="imagen_principal">Imagen Principal</label>
                    <input type="file" id="imagen_principal" name="imagen_principal" class="form-input-file" accept=".jpg,.jpeg,.png,.gif">
                    <small>Imagen actual: {{ menu.imagen }}</small>
                </div>

                <!-- Botones -->
                <div class="form-buttons">
                    <button type="submit" class="form-button">Actualizar Item</button>
                    <a href="{{ url_for('index') }}" class="form-button back-button">Volver</a>
                </div>

            </form>
        </div>
        {% else %}
        <p style="text-align:center; margin-top:2rem;">No tienes permisos para actualizar items del menú.</p>
        {% endif %}

    </main>

    {% include 'footer.html' %}
</body>
</html>
